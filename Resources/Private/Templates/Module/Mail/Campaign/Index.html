<f:layout name="BackendSubModule" />

<f:section name="content">
	<div class="row neos-module-container indented">
		<table class="table">
			<thead>
			<tr>
				<th>Campaign Name</th>
				<th>Status</th>
				<th>Emails</th>
				<th>List</th>
				<!--<th>Type</th>-->
				<th>&nbsp;</th>
			</tr>
			</thead>
		</table>
	</div>
	<div class="form-actions form-footer">
		<div class="pull-right">
			<f:link.action action="new" class="btn neos-button btn-primary" title="Create new campaign">
				<i class="icon-envelope-alt icon-white"></i>
				New campaign
			</f:link.action>
		</div>
	</div>
</f:section>
