<f:layout name="BackendSubModule" />

<f:section name="content">
	<div class="neos-row neos-module-container neos-indented">
		<table class="neos-table">
			<thead>
			<tr>
				<th>Campaign Name</th>
				<th>Status</th>
				<th>Emails</th>
				<th>List</th>
				<!--<th>Type</th>-->
				<th>&nbsp;</th>
			</tr>
			</thead>
		</table>
	</div>
	<div class="neos-form-actions neos-form-footer">
		<div class="neos-pull-right">
			<f:link.action action="new" class="neos-button neos-button-primary" title="Create new campaign">
				<i class="icon-envelope-alt icon-white"></i>
				New campaign
			</f:link.action>
		</div>
	</div>
</f:section>
