{namespace neos=TYPO3\Neos\ViewHelpers}
<div class="neos-content neos-container neos-well">
	<ul class="neos-breadcrumb">
		<f:for each="{moduleBreadcrumb}" key="path" as="name" iteration="iterator">
			<li>
				<neos:link.module path="{path}">{name}</neos:link.module>
				<f:if condition="{iterator.isLast}"><f:else><span class="neos-divider">&gt;</span></f:else></f:if>
			</li>
		</f:for>
	</ul>

	<h1>{moduleConfiguration.label}</h1>

	<f:render section="subtitle" optional="1" />

	<div class="neos-row neos-module-container neos-indented">
		<f:render partial="Module/FlashMessages" />
	</div>

	<f:form.validationResults>
		<f:if condition="{validationResults.flattenedErrors}">
			<div class="neos-row neos-module-container neos-indented">
				<div class="neos-alert neos-alert-error">
					<p><strong>The following errors occurred</strong></p>
					<ul class="neos-error">
						<f:for each="{validationResults.flattenedErrors}" key="propertyPath" as="errors">
							<li>{propertyPath}: <f:for each="{errors}" as="error">{error}</f:for></li>
						</f:for>
					</ul>
				</div>
			</div>
		</f:if>
	</f:form.validationResults>

	<f:render section="content" />
</div>
